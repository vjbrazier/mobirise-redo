<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Example</title>
</head>
<body>
    <h1> My books</h1>

    <div id="books-container">

    </div>

    <style>
        #books-container {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .book {
            border: 1px solid #ccc;
            color: black;
            padding: 1rem;
            border-radius: 8px;
            width: 200px;
            background-color: green;
            text-align: center;
        }

        .not-published {
            background-color: red;
        }

        .bold {
            font-weight: 700;
        }
    </style>
    <script>
        const prnt = (msg) => console.log(msg);

        // This causes problems because the API may be too slow
        // const response = fetch('https://upadhayay.github.io/db.json');
        
        async function getBooks() {
            try {
                // Fetching from API endpoint URL
                const response = await fetch('https://upadhayay.github.io/db.json');

                // JS object conversion.
                const data = await response.json();
                prnt(data);

                // DOM.
                const booksContainer = document.getElementById("books-container");

                // Creating books in container.
                for (let book of data.books) {
                    const bookDiv = document.createElement('div');
                    bookDiv.classList.add('book');

                    const title = document.createElement('h3');
                    title.innerText = book.title;
                    bookDiv.appendChild(title);

                    const year = document.createElement('p');
                    year.classList.add('bold');
                    year.innerText = book.year;
                    bookDiv.appendChild(year);

                    const published = document.createElement('p');
                    published.classList.add('bold');
                    if (book.published) {
                        published.innerText = 'Published';
                    } else {
                        published.innerText = 'Not Published';
                        bookDiv.classList.add('not-published');
                    }
                    bookDiv.appendChild(published);

                    booksContainer.appendChild(bookDiv);
                }

            } catch (error) {
                prnt(`Error caught: ${error}`);
            }
        }

        getBooks();
    </script>
</body>
</html>
